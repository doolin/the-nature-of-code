<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Narure of Code</title>
    <script src="./p5/p5.js"></script>
</head>
<body>
  <h1>The Nature of Code</h1>
  <h2>Chapter 0 - Randomness</h2>
  <script>
      let walker;

      function setup() {
        createCanvas(640, 240);
        walker = new Walker();
        background(255);
      }

      function draw() {
        walker.step();
        walker.show();
      }

      class Walker {
        constructor() {
          this.x = width / 2;
          this.y = height / 2;
        }

        show() {
          stroke(0);
          point(this.x, this.y);
        }

        step() {
          const choice = floor(random(120));
          if (choice >= 0 && choice < 31) {
            this.x++;
          } else if (choice >= 31 && choice < 62) {
            this.y++;
          } else if (choice >= 62 && choice < 92) {
            this.x--;
          } else {
            this.y--;
          }
        }
      }

    </script>
</body>
</html>
