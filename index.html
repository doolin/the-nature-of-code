<body>
  <script>
let walker;

function setup() {
  createCanvas(640, 240);
  walker = new Walker();
  background(255);
}

function draw() {
  walker.step();
  walker.show();
}

class Walker {
  constructor() {
    this.x = width / 2;
    this.y = height / 2;
  }

  show() {
    stroke(0);
    point(this.x, this.y);
  }

  // step() {
  //   const choice = floor(random(4));
  //   if (choice == 0) {
  //     this.x++;
  //   } else if (choice == 1) {
  //     this.x--;
  //   } else if (choice == 2) {
  //     this.y++;
  //   } else {
  //     this.y--;
  //   }
  // }

  step() {
  const choice = floor(random(120)); // Generate a random number from 0 to 11
  if (choice >= 0 && choice < 31) {
    this.x++;  // Move right (4 options)
  } else if (choice >= 31 && choice < 62) {
    this.y++;  // Move up (2 options)
  } else if (choice >= 62 && choice < 92) {
    this.x--;  // Move left (4 options)
  } else {
    this.y--;  // Move down (2 options)
  }
}
}

    </script>
</body>
